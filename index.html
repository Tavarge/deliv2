<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<body style="background-color:#9400D3;">
<body style="text-color:00FFFF;">
<body style="font-size:100px;">
<body style="text-align-center;">
<h2>HTML Forms</h2>

<form action="/action_page.php">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value="Jane"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value="Smith"><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob" value="10/09/2021"><br><br>
</form>

    <h2>SEX</h2>
<form action="/action_page.php">
    <input type="radio" id="#male" name="sex" value="Male">
    <label for="male">Male</label>
    <input type="color" id="male" name="sex" value="#0000CD">
    <input type="radio" id="female" name="sex" value="Female">
    <label for="female">Female</label>
    <input type="color" id="#female" name="sex" value="#FF69B4"><br><br>
</form>
<h2>Checkbox</h2>
<p>What is your favorite fruit</p>
<form action="/action_page.php">
    <input type="checkbox" id="fruit1" name="fruit1" value="Peaches">
    <label for="fruit1">Peaches</label>
    <input type="checkbox" id="fruit2" name="fruit2" value="Watermelon">
    <label for="fruit2">Watermelon</label>
    <input type="checkbox" id="fruit3" name="fruit3" value="Plums">
    <label for="fruit3">Plums</label>
    <input type="checkbox" id="fruit4" name="fruit4" value="Grapes">
    <label for="fruit4">Grapes</label>
    <input type="checkbox" id="fruit5" name="fruit5" value="Mangos">
    <label for="fruit5">Mangos</label><br><br>
    <input type="color" id="submit" name="submit" value="#DDA0DD">
    <input type="submit" value="Submit">
</form>
</body>
</html>
